<body>
	<div class="contenedor">
		<div class="comandos">
			<ul>
				<li>Alt + F | <small>Acceder con Facebook</small></li>
				<li>Alt + G | <small>Acceder con Google</small></li>
				<li>Alt + U | <small>Ingresar usuario</small></li>
				<li>Alt + C | <small>Ingresar contraseña</small></li>
				<li>Enter 	| <small>presionar</small></li>
				<li>Alt + A | <small>Quiero ingresar</small></li>
			</ul>
		</div>
		<div class="login">
			<form class="formulario">
				<span class="titulo">Crear cuenta</span>
				<button type="button" class="btnFB" id="btnFB">
					<i class="devicon-facebook-plain"></i>Facebook
				</button>
				<button type="button" class="btnGG" id="btnGG">
					<img src="./assets/img/logoGG.png" alt="GOOGLE">Google
				</button>
				<div class="usuario"><span>Usuario</span></div>
				<div class="input-contenedor">
					<input class="txtUsuario" type="text" id="txtUsuario">
					<span class="inputBorder"></span>
				</div>
				<div class="contrasenia">
					<span>Contraseña</span>
					<a class="linkContraO" id="linkContraO"></a>
				</div>
				<div class="input-contenedor">
					<input class="txtContrasenia" type="password" id="txtContrasenia">
					<span class="inputBorder"></span>
				</div>
				<div class="CbtnIngresarCrear">
					<button class="btnIngresarCrear" id="btnIngresarCrear" type="button">Registrarme</button>
				</div>
				<div class="sinCuenta">
					<span>Ya tienes una cuenta?</span>
					<a class="linkCrearIngresar" id="linkCrearIngresar">Ingresar</a>
				</div>
			</form>
		</div>
	</div>
